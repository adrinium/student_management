<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Add student</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="row">
          <h2>Add student</h2>
        </div>
        <form th:action="@{/students/create}" th:object="${student}" method="post">
          <div class="w-25">
            <div class="mb-3">
              <label class="form-label" for="firstName">First Name</label>
              <input class="form-control" type="text" name="firstName" th:field="*{firstName}" />
            </div>
            <div class="mb-3">
              <label class="form-label" for="lastName">Last Name</label>
              <input class="form-control" type="text" name="lastName" th:field="*{lastName}" />
            </div>
            <div class="mb-3">
              <label class="form-label" for="email">Email</label>
              <input class="form-control" type="text" name="email" th:field="*{email}" />
            </div>

            <button type="submit" class="btn btn-primary btn-sm">Save</button>
          </div>
        </form>
        <p>
          <a th:href="@{/students}">Back to list</a>
        </p>
      </div>
    </div>
  </body>
</html>
